<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Widget Custom Site Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrollbars on the body */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            /* Ensure toolbar is above everything */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .toolbar-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #url-group {
            flex-grow: 1;
        }

        #urlInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 50px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 150px;
            /* Default width on desktop */
        }

        #loadBtn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
        }

        #loadBtn:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            #toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-group {
                width: 100%;
            }

            /* #select-group inherits .toolbar-group styles (width: 100%) */

            select {
                flex: 1;
                /* Grow to fill space */
                width: 0;
                /* Allow shrinking below content size if needed */
                min-width: 0;
                /* Allow flex shrinking */
            }
        }

        #siteFrame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js",
                "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@3/lib/three-vrm-animation.module.min.js"
            }
        }
    </script>
</head>

<body>
    <div id="toolbar">
        <div class="toolbar-group" id="url-group">
            <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)"
                value="https://voice.botnoi.ai/" />
            <button id="loadBtn">Load</button>
        </div>
        <div class="toolbar-group" id="select-group">
            <select id="modelSelect"></select>
            <select id="animSelect"></select>
        </div>
        <div class="toolbar-group" id="audio-group">
            <input type="text" id="audioInput" placeholder="Audio URL or Base64" style="width: 150px;">
            <button id="playAudioBtn">Play Audio</button>
            <button id="stopAudioBtn">Stop</button>
            <label for="volumeSlider">Vol:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" style="width: 60px;">
        </div>
    </div>

    <iframe id="siteFrame" src="about:blank"></iframe>

    <script type="module">
        import { AvatarWidget } from './avatar-widget.js';

        const fetchAssetList = async (type) => { // type is 'VRM' or 'VRMA'
            try {
                // Fetch the manifest file
                const response = await fetch(`./manifest.json?t=${Date.now()}`);
                const manifest = await response.json();

                if (!manifest[type]) {
                    console.warn(`No ${type} section found in manifest`);
                    return [];
                }

                return manifest[type].map(fileName => {
                    // Remove extension for the display name if needed, or keep it
                    // The previous logic removed the extension for the name
                    const extension = type === 'VRM' ? '.vrm' : '.vrma';
                    return {
                        name: fileName.replace(new RegExp(extension + '$', 'i'), ''),
                        path: `./${type}/${fileName}`
                    };
                });
            } catch (err) {
                console.error(`Failed to fetch assets from manifest:`, err);
                return [];
            }
        };

        const populateSelect = (selectId, assets, defaultName) => {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            let defaultValue = null;

            console.log(`Populating ${selectId} with defaults: ${defaultName}`);

            assets.forEach(asset => {
                const option = document.createElement('option');
                option.value = asset.path;
                option.textContent = asset.name;
                select.appendChild(option);

                // Case-insensitive comparison and trim
                if (asset.name.toLowerCase().trim() === defaultName.toLowerCase().trim()) {
                    defaultValue = asset.path;
                    option.selected = true;
                    console.log(`Matched default: ${asset.name}`);
                }
            });

            if (!defaultValue && assets.length > 0) {
                console.warn(`Default ${defaultName} not found, falling back to ${assets[0].name}`);
            }

            return defaultValue || (assets.length > 0 ? assets[0].path : null);
        };

        // Wait for DOM to be ready
        window.addEventListener('DOMContentLoaded', async () => {
            // Fetch assets first
            const vrmAssets = await fetchAssetList('VRM');
            const vrmaAssets = await fetchAssetList('VRMA');

            // Populate dropdowns
            const initialModel = populateSelect('modelSelect', vrmAssets, 'Kitagawa');
            const initialAnim = populateSelect('animSelect', vrmaAssets, 'Idleloop');

            // Determine size based on screen width
            const isMobile = window.innerWidth < 600;
            const widgetWidth = isMobile ? 200 : 300;
            const widgetHeight = isMobile ? 500 : 700;

            const widget = new AvatarWidget({
                modelUrl: initialModel || './VRM/Kitagawa.vrm',
                animationUrl: initialAnim || './VRMA/Idleloop.vrma',
                defaultAnimationUrl: initialAnim || './VRMA/Idleloop.vrma',
                width: widgetWidth,
                height: widgetHeight,
                position: 'bottom-right',
                onAnimationLoaded: (url) => {
                    const animSelect = document.getElementById('animSelect');
                    if (animSelect) {
                        if (animSelect.querySelector(`option[value="${url}"]`)) {
                            animSelect.value = url;
                        }
                        else {
                            for (let i = 0; i < animSelect.options.length; i++) {
                                if (url.endsWith(animSelect.options[i].value.split('/').pop())) {
                                    animSelect.selectedIndex = i;
                                    break;
                                }
                            }
                        }
                    }
                }
            });

            widget.init();

            // Expose to window for debugging and future interactions
            window.avatarWidget = widget;

            // Handle URL loading
            const urlInput = document.getElementById('urlInput');
            const loadBtn = document.getElementById('loadBtn');
            const siteFrame = document.getElementById('siteFrame');

            const loadSite = () => {
                let url = urlInput.value.trim();
                if (url) {
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                        urlInput.value = url;
                    }
                    siteFrame.src = url;
                }
            };

            loadBtn.addEventListener('click', loadSite);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadSite();
                }
            });
            loadBtn.click();

            // Model and Animation Switching
            const modelSelect = document.getElementById('modelSelect');
            const animSelect = document.getElementById('animSelect');

            modelSelect.addEventListener('change', (e) => {
                widget.loadModel(e.target.value);
            });

            animSelect.addEventListener('change', (e) => {
                widget.loadAnimation(e.target.value);
            });

            // Audio Controls
            const audioInput = document.getElementById('audioInput');
            const playAudioBtn = document.getElementById('playAudioBtn');
            const stopAudioBtn = document.getElementById('stopAudioBtn');
            const volumeSlider = document.getElementById('volumeSlider');

            playAudioBtn.addEventListener('click', () => {
                const source = audioInput.value.trim();
                if (source) {
                    widget.playAudio(source);
                } else {
                    alert('Please enter an Audio URL or Base64 string');
                }
            });

            stopAudioBtn.addEventListener('click', () => {
                widget.stopAudio();
            });

            volumeSlider.addEventListener('input', (e) => {
                widget.setVolume(parseFloat(e.target.value));
            });
        });
    </script>
</body>

</html>
