<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Widget Custom Site Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrollbars on the body */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            /* Ensure toolbar is above everything */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #urlInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        #loadBtn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #loadBtn:hover {
            background-color: #0056b3;
        }

        #siteFrame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js",
                "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@3/lib/three-vrm-animation.module.min.js"
            }
        }
    </script>
</head>

<body>
    <div id="toolbar">
        <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)"
            value="https://voice.botnoi.ai/" />
        <button id="loadBtn">Load</button>
        <select id="modelSelect"></select>
        <select id="animSelect"></select>
    </div>

    <iframe id="siteFrame" src="about:blank"></iframe>

    <script type="module">
        import { AvatarWidget } from './avatar-widget.js';

        const fetchAssetList = async (type) => { // type is 'VRM' or 'VRMA'
            try {
                // Fetch the manifest file
                const response = await fetch(`./manifest.json?t=${Date.now()}`);
                const manifest = await response.json();

                if (!manifest[type]) {
                    console.warn(`No ${type} section found in manifest`);
                    return [];
                }

                return manifest[type].map(fileName => {
                    // Remove extension for the display name if needed, or keep it
                    // The previous logic removed the extension for the name
                    const extension = type === 'VRM' ? '.vrm' : '.vrma';
                    return {
                        name: fileName.replace(new RegExp(extension + '$', 'i'), ''),
                        path: `./${type}/${fileName}`
                    };
                });
            } catch (err) {
                console.error(`Failed to fetch assets from manifest:`, err);
                return [];
            }
        };

        const populateSelect = (selectId, assets, defaultName) => {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            let defaultValue = null;

            console.log(`Populating ${selectId} with defaults: ${defaultName}`);

            assets.forEach(asset => {
                const option = document.createElement('option');
                option.value = asset.path;
                option.textContent = asset.name;
                select.appendChild(option);

                // Case-insensitive comparison and trim
                if (asset.name.toLowerCase().trim() === defaultName.toLowerCase().trim()) {
                    defaultValue = asset.path;
                    option.selected = true;
                    console.log(`Matched default: ${asset.name}`);
                }
            });

            if (!defaultValue && assets.length > 0) {
                console.warn(`Default ${defaultName} not found, falling back to ${assets[0].name}`);
            }

            return defaultValue || (assets.length > 0 ? assets[0].path : null);
        };

        // Wait for DOM to be ready
        window.addEventListener('DOMContentLoaded', async () => {
            // Fetch assets first
            const vrmAssets = await fetchAssetList('VRM');
            const vrmaAssets = await fetchAssetList('VRMA');

            // Populate dropdowns
            const initialModel = populateSelect('modelSelect', vrmAssets, 'Kitagawa');
            const initialAnim = populateSelect('animSelect', vrmaAssets, 'IdleSway');

            const widget = new AvatarWidget({
                modelUrl: initialModel || './VRM/Kitagawa.vrm',
                animationUrl: initialAnim || './VRMA/IdleSway.vrma',
                defaultAnimationUrl: initialAnim || './VRMA/IdleSway.vrma',
                width: 400,
                height: 700,
                position: 'bottom-right',
                onAnimationLoaded: (url) => {
                    const animSelect = document.getElementById('animSelect');
                    if (animSelect) {
                        // Find option that matches the URL
                        // Note: options values are full paths (e.g. ./VRMA/IdleSway.vrma)
                        // The url passed back might be relative or absolute depending on how it was loaded,
                        // but since we pass existing paths back into loadModel/Animation, it should likely match one of the values.
                        // We can try exact match first.
                        if (animSelect.querySelector(`option[value="${url}"]`)) {
                            animSelect.value = url;
                        }
                        // Fallback check if full paths differ slightly (e.g. resolve ./ vs no ./)
                        else {
                            for (let i = 0; i < animSelect.options.length; i++) {
                                if (url.endsWith(animSelect.options[i].value.split('/').pop())) {
                                    animSelect.selectedIndex = i;
                                    break;
                                }
                            }
                        }
                    }
                }
            });

            widget.init();

            // Expose to window for debugging and future interactions
            window.avatarWidget = widget;

            // Handle URL loading
            const urlInput = document.getElementById('urlInput');
            const loadBtn = document.getElementById('loadBtn');
            const siteFrame = document.getElementById('siteFrame');

            const loadSite = () => {
                let url = urlInput.value.trim();
                if (url) {
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                        urlInput.value = url;
                    }
                    siteFrame.src = url;
                }
            };

            loadBtn.addEventListener('click', loadSite);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadSite();
                }
            });
            loadBtn.click();

            // Model and Animation Switching
            const modelSelect = document.getElementById('modelSelect');
            const animSelect = document.getElementById('animSelect');

            modelSelect.addEventListener('change', (e) => {
                widget.loadModel(e.target.value);
            });

            animSelect.addEventListener('change', (e) => {
                widget.loadAnimation(e.target.value);
            });
        });
    </script>
</body>

</html>
